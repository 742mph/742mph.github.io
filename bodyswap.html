<DOCTYPE html>
<html>
    <head>
        <title>Body Swap Simulator - Andrew Heyman</title>
        <link rel="icon" href="assets/images/favicon.png" type="image/png" sizes="16x16">
        <link rel="stylesheet" href="assets/stylesheets/reset.css">
        <link rel="stylesheet" href="assets/stylesheets/bodyswap.css">
        <link rel="stylesheet" href="assets/stylesheets/logo.css">
        <script type="text/javascript" src="assets/scripts/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="assets/scripts/autoresize.js"></script>
        <script type="text/javascript" src="assets/scripts/bodyswap.js"></script>
        <meta charset="utf-8">
    </head>
    <body>
        <div id="wrap">
            <header>
                <a href="index.html" id="logo"><img src="assets/images/logo.svg" alt="Andrew Heyman"></a>
            </header>
            <section id="centered_wrap">
                <section id="main_wrap">
                    <h1>Body Swap Simulator</h1>
                    <p>Enter the names of as many people as you want, then "make them" randomly swap bodies and "find out" who ended up in whose body!</p>
                    <select id="swap_type">
                        <option value="derangement">Random derangement (everyone gets a new body)</option>
                        <option value="arrangement">Random arrangement (some people may stay in their own bodies)</option>
                        <option value="two_way">Two-way swaps only</option>
                    </select>
                    <button onclick="swap()">Swap 'em</button>
                </section>
                <section id="names_and_results_wrap">
                    <section id="names_wrap">
                        <p>Names (one per line):</p>
                        <textarea id="names" class="AutoResize" rows="3" data-min-rows="3"></textarea>
                    </section>
                    <section id="results_wrap">
                        <p>Results:</p>
                        <section id="results"></section>
                    </section>
                </section>
            </section>
        </div>
    </body>
</html>
